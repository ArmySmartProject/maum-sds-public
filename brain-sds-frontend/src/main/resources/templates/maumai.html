<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Script-Type" content="text/javascript"/>
	<meta http-equiv="Content-Style-Type" content="text/css"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<!-- Cache reset -->
	<meta http-equiv="Expires" content="Mon, 06 Jan 2016 00:00:01 GMT"/>
	<meta http-equiv="Expires" content="-1"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="/resources/css/font.css" />
	<link rel="stylesheet" type="text/css" href="/resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/resources/css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="/resources/css/maumai.css" />
	<!-- //css -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>RedTieButler Chatbot</title>
</head>

<body>
<div id="meta">
	<input id="host" 			type="hidden" th:value="${hostInfo.getHost()}">
	<input id="lang" 			type="hidden" th:value="${hostInfo.getLang()}">
	<input id="start_intent" 	type="hidden" th:value="${hostInfo.getStartIntent()}">
</div>
<button type="button" id="btn_goChat" style="background-image:url(resources/images/concierge_button_new.png)">챗봇</button>
<!-- //.page loading -->
<!-- #chatUI_wrap -->
<div id="chatUI_wrap">
	<!-- .chatUI_top -->
	<div class="chatUI_top"></div>
	<!-- //.chatUI_top -->

	<!-- .chatUI_mid -->
	<div class="chatUI_mid">
		<ul class="lst_talk"></ul>
	</div>
	<!-- //.chatUI_mid -->

	<!-- .chatUI_btm -->
	<div class="chatUI_btm">
		<form method="post" action="" id="formChat" name="formChat">
			<textarea id="inputArea" class="textArea" placeholder="메세지를 입력해 주세요"></textarea>
			<input type="button" name="btn_chat" id="btn_chat" class="btn_chat" title="전송" value="전송">
		</form>
	</div>
	<!-- //#chatUI_btm -->

	<!-- [D 191129 추가] 지도 UI -->
	<div class="mapWrap map_hide">
		<div class="mapWrap_tit">
			<button class="btn_mapWrap_back">뒤로가기</button>
			<div class="iptBox">
				<input type="text" id="startLctn" class="ipt_txt" value="출발지" autocomplete="off">
				<input type="text" id="endtLctn" class="ipt_txt" value="도착지" autocomplete="off">
				<!--                <button type="button" class="btn_lctn_change">출발지/도착지 전환</button>-->
			</div>
			<button class="btn_mapWrap_close">닫기</button>
		</div>
		<div class="mapWrap_cont">
			<div id="map"></div>
			<div class="mapLoad_detailBox">
				<ul class="mapLoad_detail_lst" id="panel">
				</ul>
			</div>
			<button class="btn_mapLoad_detail">상세경로보기</button>
		</div>
	</div>
</div>
<!-- //#chatUI_wrap -->

<!-- script -->
<script type="text/javascript" src="/resources/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/resources/js/swiper.min.js"></script>
<script type="text/javascript" src="/resources/js/maumai.js"></script>
<script type="text/javascript" src="/resources/js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuZtW-deiqIw5G9iCmTLTU7YDeODD63ag&language=ko&libraries=geometry,places&callback=initMap" async defer ></script>
</body>
</html>
